<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>FCC Survey Form</title>
</head>

<h1 id="title">Survey Form</h1>

<div class="form-outer">
    <p id="description">Please let us know how much you love bacon</p>

    <form id="survey-form" action="/submit-bacon-survey">

        <div class="labels">
            <label id="name-label" for="name">*Name: </label>
        </div>

        <div class="answers">
            <input id="name" name="name" class="input-field" type="text" placeholder="Enter your name" required>
        </div>

        <div class="labels">
            <label id="email-label" for="email">*Email Address: </label>
        </div>

        <div class="answers">
            <input id="email" name="email" class="input-field" type="email" placeholder="Enter a valid email address"
                required>
        </div>

        <div class="labels">
            <label id="number-label" for="number">*Age: </label>
        </div>

        <div class="answers">
            <input id="number" name="number" class="input-field" type="number" min="1" max="99" placeholder="Age"
                required>
        </div>

        <div class="labels">
            <label id="dropdown-label" for="dropdown">How do you like your bacon cooked: </label>
        </div>

        <div class="answers">
            <select id="dropdown" name="dropdown" class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="crispy">Completely Crispy</option>
                <option value="chewy">Completely Chewy</option>
                <option value="crispy-chewy">Cripy Outside/Chewy Inside</option>
                <option value="depends">Depends</option>
                <option value="dont-care">Don't Care</option>
                <option value="dont-like">I don't like bacon</bacon>
            </select>
        </div>

        <div class="labels">
            <label id="checkbox-label" for="checkbox">When are you most likely to eat bacon?<br>(Check all that apply):
            </label>
        </div>

        <div class="answers">
            <ul id="checkbox-list" style="list-style: none;">
                <li class="checkbox"><label><input name="checkbox" value="1" type="checkbox"
                            class="checkbox">Breakfast</label></li>
                <li class="checkbox"><input name="checkbox" value="2" type="checkbox" class="checkbox">Lunch</li>
                <li class="checkbox"><label><input name="checkbox" value="3" type="checkbox"
                            class="checkbox">Dinner</label></li>
                <li class="checkbox"><label><input name="checkbox" value="4" type="checkbox"
                            class="checkbox">Anytime</label></li>
                <li class="checkbox"><label><input name="checkbox" value="5" type="checkbox" class="checkbox">On
                        anything</label></li>
                <li class="checkbox"><label><input name="checkbox" value="6" type="checkbox" class="checkbox">Only with
                        friends</label></li>
                <li class="checkbox"><label><input name="checkbox" value="7" type="checkbox"
                            class="checkbox">Vegetarian, only when I'm alone</label></li>
                <li class="checkbox"><label><input name="checkbox" value="8" type="checkbox" class="checkbox">Vegan,
                        only when I'm alone</label></li>
                <li class="checkbox"><label><input name="checkbox" value="9" type="checkbox" class="checkbox">Never, I
                        don't like bacon</label></li>
            </ul>
        </div>

        <div class="labels">
            <label id="radio-label" for="radio">How likely is that you would recommend bacon to a friend?</label>
        </div>

        <div class="answers">
            <ul style="list-style: none">
                <li class="radio"><input name="radio" value="1" type="radio" class="radio"><label>Definitely</label>
                </li>
                <li class="radio"><input name="radio" value="2" type="radio" class="radio"><label>Maybe</label></li>
                <li class="radio"><input name="radio" value="3" type="radio" class="radio"><label>Not sure</label></li>
                <li class="radio"><input name="radio" value="3" type="radio" class="radio"><label>Never</label></li>
            </ul>
        </div>

        <div class="comments">
            <label id="comments-label" for="comments">Any Comments, Suggestions, Poems, Ditys, or Songs about
                bacon?</label>

            <br>

            <textarea id="comments" class="input-field" name="comments"
                placeholder="Enter your comment here..."></textarea>
        </div>

        <br>

        <button id="submit" type="submit">Submit</button>

    </form>
</div>
